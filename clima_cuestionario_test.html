    function startQuiz() {
      document.getElementById("start-slide").classList.remove("active");
      document.getElementById("quiz-slide").classList.add("active");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").innerHTML = q.question;
      document.getElementById("question-counter").innerText = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
      const container = document.getElementById("answers-container");
      const feedback = document.getElementById("feedback");

      feedback.innerText = "";
      feedback.className = "feedback";
      container.innerHTML = "";

      // Track selected answers
      const selectedAnswers = new Set();

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.innerText = answer;
        btn.dataset.index = index;

        // Toggle selection on click
        btn.onclick = () => {
          if (selectedAnswers.has(index)) {
            selectedAnswers.delete(index);
            btn.classList.remove("selected");
          } else {
            selectedAnswers.add(index);
            btn.classList.add("selected");
          }
        };

        container.appendChild(btn);
      });

      // Add Verify button
      const verifyBtn = document.createElement("button");
      verifyBtn.innerText = "Verificar";
      verifyBtn.style.backgroundColor = "#28a745";
      verifyBtn.style.marginTop = "10px";
      verifyBtn.onclick = () => {
        checkAnswer(Array.from(selectedAnswers));
      };

      container.appendChild(verifyBtn);

      resetTimer();
}


function checkAnswer(selectedIndexes) {
  clearInterval(timer);

  const q = questions[currentQuestion];
  const feedback = document.getElementById("feedback");
  const buttons = document.querySelectorAll(".answers button");

  // Disable buttons
  buttons.forEach(btn => btn.disabled = true);

  const correctAnswers = Array.isArray(q.correct) ? q.correct : [q.correct];

  // Comprobar si las respuestas coinciden (independientemente del orden)
  const isCorrect =
    selectedIndexes.length === correctAnswers.length &&
    selectedIndexes.every(idx => correctAnswers.includes(idx));

  if (isCorrect) {
    feedback.innerHTML = `🟢 Correcto! ${q.explanation}`;
    feedback.className = "feedback correct";
    correctCount++;
  } else {
    feedback.innerHTML = `🔴 Incorrecto. ${q.explanation}`;
    feedback.className = "feedback incorrect";
    incorrectCount++;
  }

  // Mostrar las respuestas correctas/incorrectas visualmente
  buttons.forEach(btn => {
    const index = parseInt(btn.dataset.index);
    if (correctAnswers.includes(index)) {
      btn.style.border = "2px solid green";
    } else if (selectedIndexes.includes(index)) {
      btn.style.border = "2px solid red";
    }
  });
}


    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function endQuiz() {
      document.getElementById("quiz-slide").classList.remove("active");
      document.getElementById("end-slide").classList.add("active");
      const endSlide = document.getElementById("end-slide");
      const results = document.createElement("p");
      results.innerHTML = `✅ Correctas: ${correctCount}<br>❌ Incorrectas: ${incorrectCount}`;
      endSlide.appendChild(results);
    }

    function restartQuiz() {
      currentQuestion = 0;
      correctCount = 0;
      incorrectCount = 0;
      document.getElementById("feedback").innerText = "";
      const endSlide = document.getElementById("end-slide");
      const extraResults = endSlide.querySelectorAll("p:not(:first-child)");
      extraResults.forEach(p => p.remove());
      document.getElementById("end-slide").classList.remove("active");
      document.getElementById("start-slide").classList.add("active");
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 25;
      document.getElementById("timer").innerText = `Tempo restante: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Tempo restante: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("feedback").innerText = "🔴 Tempo esgotado!";
          document.getElementById("feedback").className = "feedback incorrect";
          const buttons = document.querySelectorAll(".answers button");
          buttons.forEach(btn => btn.disabled = true);
          incorrectCount++;
        }
      }, 1000);
    }
